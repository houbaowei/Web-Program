<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").on("click", function (event) {
                console.log(event.which);
            });

            $('.link').on('click', function (e) {
                // 取消跳转到百度网页的默认行为
//                e.preventDefault();

                // 阻止 .link 的 click事件 冒泡到 父元素 .box 上
                e.stopPropagation();
            });

            $('.box').click(function () {
                alert('stopPropagation()无法阻止我的脚步!?');
            });
        })
    </script>
</head>
<body>
<input type="button" value="事件对象" id="btn">

<div class="box">
    <a href="https://www.baidu.com" class="link" target="_blank">跳转到百度</a>
</div>
</body>
</html>
