<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果演示</title>
    <style>
        .demo {
            width: 200px;
            height: 100px;
            background-color: gold;
            display: none;
        }
    </style>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
        $(function () {
            var demo = $('.demo');
            // 显示
            $('input').first().click(
                function () {
                    demo.show(1000);
                }
            );
            // 隐藏
            $('input').eq(1).click(
                function () {
                    demo.hide(1000, 'linear', function () {
                        alert('我是回调函数');
                    })
                }
            );
            // 显示/隐藏 切换
            $('input:last').click(function () {
                demo.toggle(1000, 'swing');
            });
            // 下滑
            $('button:first').click(function () {
                demo.slideDown();
            });
            // 上滑
            $('button').eq(1).click(function () {
                demo.slideUp();
            });
            // 滑动切换
            $('button').eq(2).click(function () {
                demo.slideToggle();
            });
            // 淡入
            $('button').eq(3).click(function () {
                demo.fadeIn(1000);
            });
            // 淡出
            $('button').eq(4).click(function () {
                demo.fadeOut(1000);
            });
            // 淡入/淡出 切换
            $('button').eq(5).click(function () {
                demo.fadeToggle(1000);
            });
            // 允许渐变为给定的不透明度（值介于 0 与 1 之间）。
            $('button:last').click(function () {
                demo.fadeTo(1000, 0.4);
            })
        })
    </script>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<input type="button" value="切换">
<button>下滑</button>
<button>上滑</button>
<button>滑动切换</button>
<button>淡入</button>
<button>淡出</button>
<button>淡入/淡出切换</button>
<button>淡到多少?</button>
<div class="demo"></div>
</body>
</html>
