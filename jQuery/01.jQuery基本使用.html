<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的基本使用</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(
                function () {
                    alert('我被点击了!');
                }
            )
        })
    </script>
</head>
<body>
<button id="btn">按钮</button>
</body>
</html>
