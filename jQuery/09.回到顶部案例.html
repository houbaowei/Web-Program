<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回到顶部案例</title>
    <style>
        .bk-top-box {
            position: fixed;
            bottom: 40px;
            right: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var scrTop = $(document).scrollTop();
                if (scrTop > 100) {
                    $("#J-bk-top").fadeIn();
                } else {
                    $("#J-bk-top").fadeOut();
                }
            });

            $("#J-bk-top").on("click", function () {
                $("html, body").animate({
                    scrollTop : 0,
                    scrollLeft : 0
                }, 300)
            })
        })
    </script>
</head>
<body>
<div class="bk-top-box" id="J-bk-top">

</div>
