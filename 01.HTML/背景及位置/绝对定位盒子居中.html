<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位盒子居中</title>
    <style>
        .center {
            width: 400px;
            height: 50px;
            background-color: greenyellow;
            text-align: center;
            line-height: 50px;


            /* 盒子居中 */
            position: absolute;
            left: 50%;
            margin-left: -200px;

        }
    </style>
</head>
<body>
    <div class="center">绝对定位的盒子</div>
</body>
</html>
