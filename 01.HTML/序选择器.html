<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>序选择器</title>
		<style type="text/css">
			p:nth-child(odd) {
				color: skyblue;
			}
			p:nth-child(even) {
				color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<p>段落段落1</p>
		<p>段落段落2</p>
		<p>段落段落3</p>
		<p>段落段落4</p>
		<p>段落段落5</p>
		<p>段落段落6</p>
		<p>段落段落7</p>
	</body>
</html>
