<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单翻转效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			.tab {
				width: 400px;
				height: 340px;
				margin: 0 auto;
				margin-top: 100px;
			}
			.nav {
				height: 40px;
				background-color: gray;
			}
			.content {
				width: 400px;
				height: 300px;
				background-color: #ADFF2F;
			}
			
			.nav>li {
				float: left;
			}
			.nav a {
				display: block;
				width: 120px;
				height: 40px;
				margin-left: 10px;
				text-align: center;
				line-height: 40px;
				background-color: lightgray;
			}
			.sub {
				margin-left: 10px;
			}
			.sub li {
				width: 120px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				margin: 2px 0;
				background-color: yellow;
				transform: rotateY(180deg);
				/*opacity: 0;*/
				display: none;
				transition: all 1s; 
			}
			.nav a:hover {
				color: red;
			}
			.nav a:hover+.sub li {
				transform: none;
				/*opacity: 1;*/
				display: block;
			}
			.nav a:hover+.sub li:nth-child(1) {
				transition-delay: 0ms;
			}
			.nav a:hover+.sub li:nth-child(2) {
				transition-delay: 200ms;
			}
			.nav a:hover+.sub li:nth-child(3) {
				transition-delay: 400ms;
			}
			.nav a:hover+.sub li:nth-child(4) {
				transition-delay: 600ms;
			}
			.nav a:hover+.sub li:nth-child(5) {
				transition-delay: 800ms;
			}
			.sub li:nth-child(1) {
				transition-delay: 800ms;
			}
			.sub li:nth-child(2) {
				transition-delay: 600ms;
			}
			.sub li:nth-child(3) {
				transition-delay: 400ms;
			}
			.sub li:nth-child(4) {
				transition-delay: 200ms;
			}
			.sub li:nth-child(5) {
				transition-delay: 0ms;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div class="navigation">
				<ul class="nav">
				<li>
					<a href="#">一级菜单</a>
					<ul class="sub">
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
					</ul>
				</li>
				<li>
					<a href="#">一级菜单</a>
					<ul class="sub">
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
					</ul>
				</li>
				<li>
					<a href="#">一级菜单</a>
					<ul class="sub">
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
						<li>二级菜单</li>
					</ul>
				</li>
			</ul>
			
			</div>
			<div class="content">
				wenzi
			</div>
		</div>
	</body>
</html>
