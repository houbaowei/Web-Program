<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转轴向</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				width: 800px;
				height: 500px;
				margin: 0 auto;
			}
			ul li {
				list-style: none;
				width: 100px;
				height: 100px;
				margin: 50px auto;
				border: 1px solid #000;
				perspective: 500px;
			}
			ul li img {
				width: 100px;
				height: 100px;
			}
			ul li:nth-child(1) img {
				transform: rotateZ(45deg);
			}
			ul li:nth-child(2) img {
				transform: rotateX(45deg);
			}
			ul li:nth-child(3) img {
				transform: rotateY(45deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/rotateZ.jpg" alt="#" /></li>
			<li><img src="images/rotateX.jpg" alt="#" /></li>
			<li><img src="images/rotateY.jpg" alt="#" /></li>
		</ul>
	</body>
</html>
