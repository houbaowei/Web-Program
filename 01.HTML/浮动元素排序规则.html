<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动元素排序规则</title>
		<style>
			.box1 {
				float: left;
				width: 50px;
				height: 50px;
				background-color: red;
			}
			.box2 {
				width: 100px;
				height: 60px;
				background-color: blue;
			}
			.box3 {
				float: left;
				width: 80px;
				height: 80px;
				background-color: skyblue;
			}
			.box4 {
				float: left;
				width: 165px;
				height: 120px;
				background-color: plum;
			}
		</style>
	</head>
	<body>
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</body>
</html>
