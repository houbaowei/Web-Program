<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<form action="" method="post">
		<h3>表单登录实例</h3>
		<div>
			<label for="username">用户名:</label>
			<input type="text" id="username" placeholder="请输入用户名">
		</div>
		<div>
			<label for="pass">密码:</label>
			<input type="password" id="pass" placeholder="请输入密码">
		</div>
		<div>
			<input type="submit" value="确定">
			<input type="reset" value="重置">
		</div>
	</form>
</body>
<hr>
<h3>单选框</h3>
<form class="" action="index.html" method="post">
	<label for="">性别:</label>

	<input id="male" type="radio" name="gender" value="">
	<label for="male">男</label>
	<input id="female" type="radio" name="gender" value="">
	<label for="female">女</label>
</form>
<hr>
<h3>复选框</h3>
<form class="" action="index.html" method="post">
	<label for="">爱好:</label>
	<input type="checkbox" name="name" value="" id="favorite1">
	<label for="favorite1">吃饭</label>
	<input type="checkbox" name="name" value="" id="favorite2">
	<label for="favorite2">睡觉</label>
	<input type="checkbox" name="name" value="" id="favorite3">
	<label for="favorite3">打豆豆</label>
</form>
</html>
