<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格练习</title>
  <style media="screen">
    table {
      text-align: center;
      border-collapse: collapse; 
      /*border: 1px solid #aaa;*/
     
    }
    td {
    	width: 200px;
    	height: 50px;
    }
    table tbody tr th,td {
      border: 1px solid #aaa;
    }
    table tbody tr th {
      background: #ddd;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <caption>表格标题</caption>
      <tr>
        <th width="200px">班级</th>
        <th>学生数</th>
        <th>平均成绩</th>
      </tr>
      <tr>
        <td>一班</td>
        <td>30</td>
        <td>89</td>
      </tr>
      <tr>
        <td>二班</td>
        <td>35</td>
        <td>85</td>
      </tr>
      <tr>
        <td>三班</td>
        <td>32</td>
        <td>88</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
