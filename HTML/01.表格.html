<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            width: 100px;
            height: 35px;
            border: 1px solid #CCCCCC;
            text-align: center;
            line-height: 35px;
        }
    </style>
</head>
<body>
<table summary="表格简介,平时没人会写这玩意的">
    <caption>表格标题</caption>
    <tr>
        <th>姓名</th>
        <th>班级</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>一年级</td>
        <td>23</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>幼儿园</td>
        <td>18</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>五年级</td>
        <td>13</td>
    </tr>
</table>
</body>
</html>
