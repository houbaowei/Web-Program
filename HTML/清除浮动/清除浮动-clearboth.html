<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .father {
      border: 1px solid red;
      background-color: yellow;
      /*
      浮动产生的原因：
        父元素未设置高度，子元素浮动脱标，无法撑开父元素
      */
    }
    .son1 {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      float: left;
    }
    .son2 {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      float: right;
    }
    /*
    浮动清除：
      最后添加空div并设置 clear：both； 属性
    */
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son1">
      <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
      </ul>
    </div>
    <div class="son2"> <!--隔墙法:外墙法-->
      <ul>
        <li>AAA</li>
        <li>BBB</li>
        <li>CCC</li>
      </ul>
    </div>
    <!--
    浮动清除：
      最后添加空div并设置 clear：both； 属性
    -->
    <div class="clear"></div>
  </div>
</body>
</html>
