<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 2D转换</title>
		<style type="text/css">
			ul {
				width: 800px;
				height: 500px;
				border: 1px solid #000;
				list-style: none;
			}
			ul li {
				width: 100px;
				height: 40px;
				background-color: red;
				text-align: center;
				margin: 40px auto;
			}
			
			ul li:nth-of-type(1) {
				transform: translate(100px, -20px);
			}
			ul li:nth-child(2) {
				transform: rotate(45deg);
			}
			ul li:nth-child(3) {
				transform: scale(0.6, 0.6);
			}
			ul li:nth-child(4) {
				transform: skew(30deg, 20deg);
			}
			ul li:nth-child(5) {
				transform: rotate(30deg) translate(100px, 0);
			}
			ul li:nth-child(6) {
				transform: matrix(0.866,0.5,-0.5,0.866,0,0);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>translate平移</li>
			<li>rotate旋转</li>
			<li>scale缩放</li>
			<li>skew翻转</li>
			<li>综合</li>
			<li>matrix将2D转换方法组合在一起</li>
		</ul>
	</body>
</html>
