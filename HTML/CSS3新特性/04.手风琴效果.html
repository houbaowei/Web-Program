<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				width: 960px;
				height: 300px;
				margin: 100px auto;
				border: 1px solid #000;
				overflow: hidden;
			}
			ul li {
				float: left;
				list-style: none;
				width: 160px;
				height: 300px;
				transition: width 0.5s;
			}
			ul:hover li {
				width: 58px;
			}
			ul li:hover {
				 width: 670px;
			 }
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/asd1.jpg" alt="#" /></li>
			<li><img src="images/asd2.jpg" alt="#" /></li>
			<li><img src="images/asd3.jpg" alt="#" /></li>
			<li><img src="images/asd4.jpg" alt="#" /></li>
			<li><img src="images/asd5.jpg" alt="#" /></li>
			<li><img src="images/asd6.jpg" alt="#" /></li>
		</ul>
	</body>
</html>
