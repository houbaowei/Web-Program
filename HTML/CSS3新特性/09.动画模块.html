<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ani {
            width: 150px;
            height: 50px;
            background-color: red;
            -webkit-animation:move 5s linear 0s infinite alternate;
            -o-animation:move 5s linear 0s infinite alternate;
            animation:move 5s linear 0s infinite alternate;
        }

        .ani2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            -webkit-animation:move2 5s linear 0s infinite alternate;
            -o-animation:move2 5s linear 0s infinite alternate;
            animation:move2 5s linear 0s infinite alternate;
        }

        @keyframes move {
            from {
                margin-left: 0;
            }
            to {
                margin-left: 500px;
            }
        }

        @keyframes move2 {
            0% {
                margin-top: 0;
            }
            25% {
                margin-top: 100px;
            }
            50% {
                margin-top: 200px;
            }
            75% {
                margin-top: 300px;
            }
            100% {
                margin-top: 400px;
            }
        }
    </style>
</head>
<body>
<div class="ani"></div>
<div class="ani2"></div>
</body>
</html>
