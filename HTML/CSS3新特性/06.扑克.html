<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>扑克翻转效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 310px;
				height: 438px;
				border: 1px solid #000;
				background-color: skyblue;
				margin: 50px auto;
				perspective: 500px;
			}
			div img {
				transform-origin: center bottom; /*修改形变中心点 - 修改为以底部作为形变中心点,而不是默认的中点*/
				transition: transform 1s;
			}
			div:hover img {
				transform: rotateX(80deg); /*改变选中轴向 - 绕X轴旋转,而不是默认的Z轴*/
			}
			
			
		</style>
	</head>
	<body>
		<div>
			<img src="images/pk.png"/>
		</div>
	</body>
</html>
