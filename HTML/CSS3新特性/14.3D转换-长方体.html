<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正方体 转为 长方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        body {
            perspective: 500px;
        }
        ul {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
            -webkit-transform: rotateX(0deg) rotateY(0deg);
            -moz-transform: rotateX(0deg) rotateY(0deg);
            -ms-transform: rotateX(0deg) rotateY(0deg);
            -o-transform: rotateX(0deg) rotateY(0deg);
            transform: rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;

            -webkit-animation: scroll 20s linear 0s infinite normal;
            -o-animation: scroll 20s linear 0s infinite normal;
            animation: scroll 20s linear 0s infinite normal;
        }

        @keyframes scroll {
            from {
                -webkit-transform: rotateX(0);
                -moz-transform: rotateX(0);
                -ms-transform: rotateX(0);
                -o-transform: rotateX(0);
                transform: rotateX(0);
            }
            to {
                -webkit-transform: rotateX(360deg);
                -moz-transform: rotateX(360deg);
                -ms-transform: rotateX(360deg);
                -o-transform: rotateX(360deg);
                transform: rotateX(360deg);
            }
        }
        ul li {
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }

        ul li:nth-child(1) {
            background-color: red;
            -webkit-transform: rotateX(90deg) translateZ(100px) scale(2.0, 1.0);
            -ms-transform: rotateX(90deg) translateZ(100px) scale(2.0, 1.0);
            -o-transform: rotateX(90deg) translateZ(100px) scale(2.0, 1.0);
            transform: rotateX(90deg) translateZ(100px) scale(2.0, 1.0);
        }
        ul li:nth-child(2) {
            background-color: blue;
            -webkit-transform: rotateX(180deg) translateZ(100px) scale(2.0, 1.0);
            -moz-transform: rotateX(180deg) translateZ(100px) scale(2.0, 1.0);
            -ms-transform: rotateX(180deg) translateZ(100px) scale(2.0, 1.0);
            -o-transform: rotateX(180deg) translateZ(100px) scale(2.0, 1.0);
            transform: rotateX(180deg) translateZ(100px) scale(2.0, 1.0);
        }
        ul li:nth-child(3) {
            background-color: yellow;
            -webkit-transform: rotateX(270deg) translateZ(100px) scale(2.0, 1.0);
            -moz-transform: rotateX(270deg) translateZ(100px) scale(2.0, 1.0);
            -ms-transform: rotateX(270deg) translateZ(100px) scale(2.0, 1.0);
            -o-transform: rotateX(270deg) translateZ(100px) scale(2.0, 1.0);
            transform: rotateX(270deg) translateZ(100px) scale(2.0, 1.0);
        }
        ul li:nth-child(4) {
            background-color: green;
            -webkit-transform: rotateX(360deg) translateZ(100px) scale(2.0, 1.0);
            -moz-transform: rotateX(360deg) translateZ(100px) scale(2.0, 1.0);
            -ms-transform: rotateX(360deg) translateZ(100px) scale(2.0, 1.0);
            -o-transform: rotateX(360deg) translateZ(100px) scale(2.0, 1.0);
            transform: rotateX(360deg) translateZ(100px) scale(2.0, 1.0);
        }
        ul li:nth-child(5) {
            background-color: orange;
            -webkit-transform: translateX(-200px) rotateY(90deg);
            -moz-transform: translateX(-200px) rotateY(90deg);
            -ms-transform: translateX(-200px) rotateY(90deg);
            -o-transform: translateX(-200px) rotateY(90deg);
            transform: translateX(-200px) rotateY(90deg);
        }
        ul li:nth-child(6) {
            background-color: purple;
            -webkit-transform: translateX(200px) rotateY(90deg);
            -moz-transform: translateX(200px) rotateY(90deg);
            -ms-transform: translateX(200px) rotateY(90deg);
            -o-transform: translateX(200px) rotateY(90deg);
            transform: translateX(200px) rotateY(90deg);
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/banner1.png" alt=""></li>
    <li><img src="images/banner2.jpg" alt=""></li>
    <li><img src="images/banner3.jpg" alt=""></li>
    <li><img src="images/banner4.jpg" alt=""></li>
    <li><img src="images/banner1.png" alt=""></li>
    <li><img src="images/banner1.png" alt=""></li>
</ul>
</body>
</html>
