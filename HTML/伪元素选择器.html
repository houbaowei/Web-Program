<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪元素选择器</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: aquamarine;
			}
			div::before {
				content: "我爱你";
				display: block;
				width: 50px;
				height: 50px;
				background-color: palevioletred;
			}
			div::after {
				content: "么么哒";
				display: block;
				width: 60px;
				height: 60px;
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<div>
			我是文字
		</div>
	</body>
</html>
