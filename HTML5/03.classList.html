<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classList</title>
</head>
<body>
<div id="demo">classList怎么用?</div>

<script>
    var demo = document.getElementById('demo');
    demo.classList.add('sbxxx');
    demo.classList.add('wotame');

    console.log(demo.classList.contains('heihei'));

</html>
