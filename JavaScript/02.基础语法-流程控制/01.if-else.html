<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
<script type="text/html">
    var age = 8;
    if (age > 10) {
        console.log(age);
    }

    console.log('00000000');
</script>
<script type="text/html">
    var age = 12;

    if (age >= 18) {
        console.log('可以上网，交网费先');
    } else {
        console.log('小屁孩，感激回家');
    }
</script>
<script type="text/html">
    var age = 40;

    if (age >= 50) {
        console.log('老年人');
    } else if (age >= 30) {
        console.log('中年人');
    } else if (age >= 18) {
        console.log('成年人');
    } else {
        console.log('未成年人');
    }
</script>
<script>
    // 从键盘输入一个整数，判断其是否是偶数，如果是偶数就输出YES，否则输出NO
    var num = prompt('请输入一个整数：');
    if (isNaN(num)) {
        alert('输入的内容有误！')
    } else {
        if (num % 2 === 0) {
            alert('偶数');
        } else {
            alert('奇数');
        }
    }
</script>
</body>
</html>
