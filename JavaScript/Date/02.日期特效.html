<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期特效</title>
    <style>
        #box {
            width: 250px;
            height: 300px;
            background-color: orangered;
            margin: 100px auto;
            padding-top: 20px;
        }
        #box-top {
            color: #FFFFFF;
            font-size: 23px;
            text-align: center;
            margin-bottom: 40px;
        }
        #box-bottom {
            width: 90%;
            height: 70%;
            background-color: orange;
            margin: 0 auto;
            font-size: 100px;
            color: #FFFFFF;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="box-top"></div>
    <div id="box-bottom"></div>
</div>

<script>
    window.onload = function () {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();

        var week = now.getDay();
        var weeksArray = ['星期日','星期一' ,'星期二','星期叁','星期肆','星期伍','星期六'];

        var boxTop = document.getElementById('box-top');
        var boxBottom = document.getElementById('box-bottom');

        boxTop.innerText = year + '年' + month + '月' + day + '日' + weeksArray[week];
        boxBottom.innerText = day + '';
    }
</script>
</body>
</html>
