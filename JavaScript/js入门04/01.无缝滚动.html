<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动轮播图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol {
            list-style: none;
        }
        img {
            vertical-align: middle; /*去除图片底部默认3像素*/
        }

        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }
        .box ul li {
            float: left;
        }
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var scroll = document.getElementById("scroll");
            var ul = scroll.children[0];

            var offset = 0;
            var timer = setInterval(autoPlay, 20);

            function autoPlay() {
                offset--;
                offset <= -1200 ? offset = 0 : offset;
                ul.style.left = offset + "px";
            }

            scroll.onmouseover = function () {
                clearInterval(timer);
            }
            scroll.onmouseout = function () {
                timer = setInterval(autoPlay, 20);
            }
        }
    </script>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="images/lunbo01.jpg" alt=""></li>
        <li><img src="images/lunbo02.jpg" alt=""></li>
        <li><img src="images/lunbo03.jpg" alt=""></li>
        <li><img src="images/lunbo04.jpg" alt=""></li>
        <li><img src="images/lunbo01.jpg" alt=""></li>
        <li><img src="images/lunbo02.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
