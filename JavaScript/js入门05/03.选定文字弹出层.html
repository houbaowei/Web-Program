<script>
    function $(id) {
        return document.getElementById(id);
    }

    // 选中文字
    $('test').onmouseup = function (event) {
        var event = event || window.event;
        var x = event.clientX;
        var y = event.clientY;
        var txt;
        if (window.getSelection()) {
            txt = window.getSelection().toString(); // 转换为字符串
        } else {
            txt = document.selection.createRange().text; // IE获取选中字符串写法
        }
        if (txt) {
            showBox(x, y, txt);
        }
        console.log(txt);
    }

    // 点击空白隐藏
    document.onmousedown = function (event) {
        var event = event || window.event;
        var targetId = event.target ? event.target.id : event.srcElement.id;
        if (targetId != 'demo') {
            $('demo').style.display = 'none';
        }
    }

    // 显示选中文字的方法
    function showBox(mouseX, mouseY, contentText) {
        setTimeout(function () {
            $('demo').style.display = 'block';
            $('demo').style.left = mouseX + 'px';
            $('demo').style.top = mouseY + 'px';
            $('demo').innerHTML = contentText;
        }, 200);
    }
</script>
