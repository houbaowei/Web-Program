<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js语法规范</title>
</head>
<body>

<h3>引用js的不同方式</h3>

<!-- 方式一：标签中直接写 -->
<button onclick="alert('今天怎么不开心？')">今天怎么了？</button>

<!-- 方式二：引入外部js文件（常用） -->
<script src="js/index.js"></script>

<!-- 方式三：js代码块 -->
<script>
    alert('我叫MT! 我还没有倒下去，我招架，我闪避，我用身躯，守卫你！');
</script>
</body>
</html>
