<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的常用输出方式</title>
</head>
<body>

<button onclick="alertInfo()">弹出框</button>
<button onclick="promptInfo()">输入框</button>
<button onclick="confirmInfo()">确认框</button>

<script>
    // 1. 控制台打印
    console.log('今天怎么不开心？');
    // 2. 控制台警告
    console.warn('警告！警告！');
    // 3. 控制台错误信息提示
    console.error('错误！错误！');

    function alertInfo() {
        // 弹出框
        alert('今天天气真好啊！');
    }

    function promptInfo() {
        // 输出框
        let name = prompt('请输入您的姓名：', '默认文字');
        if (name != null && name != "") {
            console.log(name);
        }
    }

    // 确认框
    function confirmInfo() {
        let result = confirm('确认删除商品吗？');
        if (result) {
            console.log('商品已删除');
        } else {
            console.log('取消删除');
        }
    }

</script>
</body>
</html>
