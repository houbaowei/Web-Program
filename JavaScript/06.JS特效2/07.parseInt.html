<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt</title>
</head>
<body>

<script>
    var num = 10.4999;
    var num1 = '3.1415哈佛和afj898333';
    var num2 = '';
    var num3;

    console.log(Math.floor(num));   // 10
    console.log(Math.ceil(num));    // 11
    console.log(Math.round(num));   // 10
    console.log(parseInt(num));     // 10
    console.log(parseInt(num1));    // 3
    console.log(parseFloat(num1));  //3.1415
    console.log(parseInt(num2));    // NaN
    console.log(parseInt(num3));    // NaN
</script>
</body>
</html>
