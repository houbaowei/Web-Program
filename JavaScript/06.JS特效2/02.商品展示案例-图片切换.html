<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品展示案例-图片切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ol, ul {
            list-style: none;
        }
        #box {
            margin: 100px auto;
            width: 360px;
            height: 70px;
            border: 1px solid #CCCCCC;
            padding-top: 360px;
            background: #fff url('img/01big.jpg') 0 0 no-repeat;
        }
        #box ul {
            display: flex;
            justify-content: space-between;
            align-items: center;

            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="img/01.jpg" alt="#"></li>
        <li id="li02"><img src="img/02.jpg" alt="#"></li>
        <li id="li03"><img src="img/03.jpg" alt="#"></li>
        <li id="li04"><img src="img/04.jpg" alt="#"></li>
        <li id="li05"><img src="img/05.jpg" alt="#"></li>
    </ul>
</div>


<script>
    window.onload = function () {
        var box = document.getElementById('box');
        var lis = box.getElementsByTagName('li');
        for (var i = 0; i < lis.length; i++) {
            var li = lis[i];
            li.index = i+1;
            li.onmouseover = function () {
                box.style.background = '#fff url("img/0' + this.index + 'big.jpg") 0 0 no-repeat';
            }
        }
    }
</script>
</body>
</html>
