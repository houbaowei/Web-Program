<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证是否中奖</title>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            $('btn').onclick = function () {
                if ($('txt').value == "刘德华") {
                    alert("恭喜");
                } else {
                    alert("查无此人");
                }
            }
        }
    </script>
</head>
<body>
<input type="text" name="" id="txt" value="请输入...">
<input type="button" value="查询" id="btn">
</body>
</html>
