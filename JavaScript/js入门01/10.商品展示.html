<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }

        .box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border: 1px solid red;
            margin:100px auto;
            overflow: hidden;
            background: url(../images/01big.jpg) 0 0 no-repeat;
        }
        .box ul {
            background-color: yellow;

            overflow: hidden;

        }
        .box li {
            border: 1px solid #CCCCCC;
            border-right-color: white;
            box-sizing: border-box;
            float: left;
        }
    </style>

    <script>
        window.onload = function () {

            var box = document.getElementsByClassName('box')[0];

            function exchange(obj, bgi) {
                var li = document.getElementById(obj);
                li.onmouseover = function () {
                    box.style.backgroundImage = "url(../images/"+bgi+".jpg)";
                }
            }

            exchange('li01', '01big');
            exchange('li02', '02big');
            exchange('li03', '03big');
            exchange('li04', '04big');
            exchange('li05', '05big');
        }
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li id="li01"><img src="../images/01.jpg" alt=""></li>
        <li id="li02"><img src="../images/02.jpg" alt=""></li>
        <li id="li03"><img src="../images/03.jpg" alt=""></li>
        <li id="li04"><img src="../images/04.jpg" alt=""></li>
        <li id="li05"><img src="../images/05.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
