<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>温度转换</title>
</head>
<body>
<script>
    window.onload = function () {
        var c = parseFloat(prompt("请输入摄氏度,将转换为华氏度"));
        var f = 9 / 5 * c + 32;
        alert("转换为华氏度为:"+f);


        var a = Math.pow((23+Math.pow(5, 7))/45, 2);
        console.log("a=" + a);
    }
</script>
</body>
</html>
