<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表评论</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        #box {
            width: 800px;
            border: 1px solid #CCCCCC;
            margin: 100px auto;
            padding: 20px;
        }
        #my_textarea {
            width: 80%;
            height: 120px;
        }
        .box-top {
            margin-bottom: 20px;
        }
        #ul {
            margin: 0 80px;
        }

        #ul li {
            border-bottom: 1px dashed #CCCCCC;
            color: red;
            line-height: 32px;
            background-color: yellowgreen;
        }
        #ul li a {
            float: right;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="box-top">
        <label for="">发表评论:</label>
        <textarea name="my_textarea" id="my_textarea" cols="60" rows="10"></textarea>
        <button id="btn">发表</button>
    </div>

    <!-- 在ul里面插入li -->
    <ul id="ul">

    </ul>
</div>

<script>
    window.onload = function () {
        document.getElementById('btn').onclick = function () {
            var content = document.getElementById('my_textarea').value;

            if (content.length === 0) {
                alert('请输入评论内容!');
                return;
            }

            var ul = document.getElementById('ul');
            var li = document.createElement('li');
            li.innerHTML = content + '<a href="javascript:;">删除</a>';
            // 插入
            ul.insertBefore(li, ul.children[0]);
            // 清空文本域中的内容
            document.getElementById('my_textarea').value = '';


            // 删除评论
            var as = ul.getElementsByTagName('a');

            for (var i = 0; i < as.length; i++) {
                var a = as[i];
                a.onclick = function () {
                    var li = this.parentNode;
                    ul.removeChild(li);
                }
            }
        }
    }
</script>
</body>
</html>
