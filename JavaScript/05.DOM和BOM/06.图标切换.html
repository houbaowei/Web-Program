<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-图标切换</title>
</head>
<body>
<img src="img/img1.jpg" alt="#" id="logo" width="258">

<script>
    window.onload = function () {
        var logo = document.getElementById('logo');
        logo.onmouseover = function () {
            console.log('鼠标进入图片');
            this.src = 'img/img2.jpg';
        }
        logo.onmouseout = function () {
            console.log('鼠标离开图片');
            this.src = 'img/img1.jpg';
        }
        logo.onmousemove = function () {
            console.log('鼠标在图片上游走!');
        }
    }
</script>
</body>
</html>
