<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        body {
            perspective: 500px;
        }
        ul {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
            -webkit-transform: rotateX(0deg) rotateY(0deg);
            -moz-transform: rotateX(0deg) rotateY(0deg);
            -ms-transform: rotateX(0deg) rotateY(0deg);
            -o-transform: rotateX(0deg) rotateY(0deg);
            transform: rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
        }
        ul li {
            width: 198px;
            height: 198px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        ul li:nth-child(1) {
            background-color: red;
            -webkit-transform: rotateX(90deg) translateZ(100px);
            -ms-transform: rotateX(90deg) translateZ(100px);
            -o-transform: rotateX(90deg) translateZ(100px);
            transform: rotateX(90deg) translateZ(100px);
        }
        ul li:nth-child(2) {
            background-color: blue;
            -webkit-transform: rotateX(180deg) translateZ(100px);
            -moz-transform: rotateX(180deg) translateZ(100px);
            -ms-transform: rotateX(180deg) translateZ(100px);
            -o-transform: rotateX(180deg) translateZ(100px);
            transform: rotateX(180deg) translateZ(100px);
        }
        ul li:nth-child(3) {
            background-color: yellow;
            -webkit-transform: rotateX(270deg) translateZ(100px);
            -moz-transform: rotateX(270deg) translateZ(100px);
            -ms-transform: rotateX(270deg) translateZ(100px);
            -o-transform: rotateX(270deg) translateZ(100px);
            transform: rotateX(270deg) translateZ(100px);
        }
        ul li:nth-child(4) {
            background-color: green;
            -webkit-transform: rotateX(360deg) translateZ(100px);
            -moz-transform: rotateX(360deg) translateZ(100px);
            -ms-transform: rotateX(360deg) translateZ(100px);
            -o-transform: rotateX(360deg) translateZ(100px);
            transform: rotateX(360deg) translateZ(100px);
        }
        ul li:nth-child(5) {
            background-color: orange;
            -webkit-transform: translateX(-100px) rotateY(90deg);
            -moz-transform: translateX(-100px) rotateY(90deg);
            -ms-transform: translateX(-100px) rotateY(90deg);
            -o-transform: translateX(-100px) rotateY(90deg);
            transform: translateX(-100px) rotateY(90deg);
        }
        ul li:nth-child(6) {
            background-color: purple;
            -webkit-transform: translateX(100px) rotateY(90deg);
            -moz-transform: translateX(100px) rotateY(90deg);
            -ms-transform: translateX(100px) rotateY(90deg);
            -o-transform: translateX(100px) rotateY(90deg);
            transform: translateX(100px) rotateY(90deg);
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
