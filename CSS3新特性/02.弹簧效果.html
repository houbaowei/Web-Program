<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹簧效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				height: 50px;
				background-color: red;
				margin-top: 100px;
				text-align: center;
				line-height: 50px;
			}
			div span {
				font-size: 30px;
				transition: margin 3s;
			}
			div:hover span {
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>侯</span>
			<span>歌</span>
			<span>带</span>
			<span>你</span>
			<span>狂</span>
			<span>虐</span>
			<span>H</span>
			<span>5</span>
		</div>
	</body>
</html>
