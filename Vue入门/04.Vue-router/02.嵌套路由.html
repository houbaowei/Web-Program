<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套路由的基本使用</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">
                <h1>IT666教育</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <!-- 使用 router-link 组件来导航 -->
            <!-- 同过传入 to 属性置顶链接 -->
            <!-- <router-link> 默认会被渲染成一个 <a> 标签 -->
            <router-link class="list-group-item" to="/h5">HTML5学院</router-link>
            <router-link class="list-group-item" to="/java">Java学院</router-link>
            <router-link class="list-group-item" to="/python">Python学院</router-link>
        </div>
        <div class="col-xs-6">
            <div class="panel">
                <div class="panel-body">
                    <!-- 路由出口 -->
                    <!-- 路由匹配到的组件将被渲染显示在此 -->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>



<template id="h5">
    <div>
        <h2>html5学院</h2>
        <p>掌握面向未来的神技!</p>
        <img src="img/h5.jpg" alt="#" width="300">
        <div>
            <ul class="nav nav-tabs">
                <router-link :to="{name: 'basic'}">基础班</router-link>
                <router-link :to="{name: 'big'}">大神班</router-link>
            </ul>
            <div class="tab-content">
                <router-view></router-view>
            </div>
        </div>
    </div>
</template>

<template id="basic">
    <div>
        <h3>基础班</h3>
        <p>学一些新东西,有朝一日也能成为大神的</p>
        <img src="img/img_02.jpg" alt="#" width="200">
    </div>
</template>
<template id="big">
    <div>
        <h3>大神班</h3>
        <p>精通HTML5的学习!</p>
        <img src="img/img_01.jpg" alt="#" width="200">
    </div>
</template>

<template id="java">
    <div>
        <h2>java学院</h2>
        <p>都说Java是世界上最好的语言!</p>
        <img src="img/java.jpg" alt="#" width="300">
    </div>
</template>

<template id="python">
    <div>
        <h2>python学院</h2>
        <p>现在好火热啊!</p>
        <img src="img/python.jpg" alt="#" width="300">
    </div>
</template>

<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    // 1. 创建组件
    const Html5 = {
        template: '#h5'
    };
    const Basic = {
        template: '#basic'
    };
    const Big = {
        template: '#big'
    };

    const Java = {
        template: '#java'
    };
    const Python = {
        template: '#python'
    };

    // 2. 定义路由
    const routes = [
        {
            path: '/h5',
            component: Html5,
            // name: 'h5',
            // 要有默认子路由，那父路由的名字name得去掉
            children: [
                {path: 'basic', component: Basic, name: 'basic'},
                {path: 'big', component: Big, name: 'big'},
                {path:'/', redirect: 'basic'}
            ]
        },
        {
            path: '/java',
            component: Java,
            name: 'java'
        },
        {
            path: '/python',
            component: Python,
            name: 'python'
        },
        //    配置跟路由, 即进入界面默认显示的内容
        {
            path: '/',
            redirect: '/h5'
        }
    ];

    // 3. 创建路由实例
    const router = new VueRouter({
        // 相当于 routes : routes
        routes
    });

    // 4. 创建Vue实例, 并挂载
    new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
