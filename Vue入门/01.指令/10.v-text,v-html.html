<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text,v-html</title>
</head>
<body>
<div id="app">
    <p v-text="text">heheheheh</p>
    <p v-html="html">hahahaha</p>
</div>

<script src="js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            text : '我是文字',
            html : '<h3>我是html代码</h3>'
        }
    })
</script>
</body>
</html>
