<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for的用法</title>
</head>
<body>
<div id="app">
    <p v-for="(score, index) in scores">
        {{index + ' : ' + score}}
    </p>
    <hr>
    <p v-for="(val, key) in dog">
        {{key + ' : ' + val}}
    </p>
    <hr>
    <p v-for="str in name">
        {{str}}
    </p>
    <hr>
    <p v-for="num in phone">
        {{num}}
    </p>
</div>
<script src="js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            scores: [100, 87, 88, 60],
            dog: {name: '旺财', age: 6, height: 1.0},
            name: 'zhangsan',
            phone: '18888881234'
        }
    })
</script>
</body>
</html>
