<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for实例</title>
    <style>
        table {
            width: 600px;
            border: 2px solid orangered;
            text-align: center;
            /*border-collapse: collapse;*/
        }
        thead {
            background-color: orangered;
        }
    </style>
</head>
<body>
<div id="demo">
    <table>
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="p in persons">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.sex}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/vue.js"></script>
<script>
    let demo = new Vue({
        el: '#demo',
        data: {
            persons: [
                {name: '张三', age: 18, sex: '男'},
                {name: '李四', age: 20, sex: '男'},
                {name: '王五', age: 23, sex: '女'},
                {name: '赵楼', age: 30, sex: '男'}
            ]
        }
    })
</script>
</body>
</html>
