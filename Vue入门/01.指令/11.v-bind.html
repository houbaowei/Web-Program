<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
<div id="app">
    <div>
        <img v-bind:src="imgSrc" v-bind:alt="alt" width="200">
    </div>
    <div>
        <img :src="imgSrc1" :alt="alt" width="200">
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            imgSrc : 'img/img_01.jpg',
            imgSrc1 : 'img/img_02.jpg',
            alt : '我是美女!'
        }
    })
</script>
</body>
</html>
