<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值-数据绑定的方式</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!-- {{}}方式 -->
<div id="app">
    {{message}}
</div>

<hr>

<!-- v-bind方式 -->
<div id="app1" v-bind:title="message1">鼠标悬停显示信息</div>
<a id="app2" :href="link">点击跳转到百度</a>

<hr>

<!-- v-html方式 -->
<div id="app3">
    <p v-html="message"></p>
</div>

<hr>

<!-- v-text方式 -->
<div id="app4">
    <p v-text="message"></p>
</div>



<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    });

    let app1 = new Vue({
      el: '#app1',
      data: {
          message1: '猴哥猴哥'
      }
    });

    let app2 = new Vue({
        el: '#app2',
        data: {
            link : 'http://www.baidu.com'
        }
    });

    let app3 = new Vue({
        el: '#app3',
        data: {
            message : '<h3>我是标题啊!</h3>'
        }
    });

    let app4 = new Vue({
        el: '#app4',
        data: {
            message : 'v-text方式绑定数据!'
        }
    });
</script>
</body>
</html>
