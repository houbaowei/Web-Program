<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值-数据绑定的方式</title>
    <script src="vue.js"></script>
</head>
<body>
<!-- {{}}方式 -->
<div id="app">
    {{message}}
</div>

<hr>

<!-- v-bind方式 -->
<div id="app1" v-bind:title="message1">鼠标悬停显示信息</div>
<a id="app2" :href="link">点击跳转到百度</a>

<!-- v-html方式 -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    })

    var app1 = new Vue({
      el: '#app1',
      data: {
          message1: '猴哥猴哥'
      }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            link : 'http://www.baidu.com'
        }
    })
</script>
</body>
</html>
