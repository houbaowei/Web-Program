<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>

<script>
    // 创建Vue实例
    let app = new  Vue({
        el: '#app',
        data: {
            message : '你好,世界!'
        }
    })
</script>
</body>
</html>
