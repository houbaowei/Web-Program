<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p v-text="chat"></p>
    <p v-html="title"></p>
</div>

<script>
    // 创建Vue实例
    let app = new  Vue({
        el: '#app',
        data: {
            message : '你好,世界!',
            chat : '你是我的小呀小苹果🍎!',
            title : '<h3>我是标题啊</h3>'
        }
    })
</script>
</body>
</html>
