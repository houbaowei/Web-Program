<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂载选项data</title>
</head>
<body>
<div id="app">
    <my-div></my-div>
</div>


<template id="my_div">
    <!--template 只能有一个入口-->
    <div>
        <img src="img/img_02.jpg" alt="" width="200">
        <p>{{message}}</p>
    </div>
</template>

<script src="js/vue.js"></script>
<script>
    // 实例化组件
    Vue.component('my-div', {
        template: '#my_div',
        data() {
            return {
                message: '啊,花姑娘,哟西'
            }
        }
    });

    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
