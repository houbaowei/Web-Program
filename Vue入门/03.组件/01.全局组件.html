<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的全局组件</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('my-date', {
        template: `
            <div>
                <input type="date">
                <p>今天怎么不开心?</p>
            </div>
        `
    });

    let app = new Vue({
        el: '#app',
    });
</script>
</body>
</html>
