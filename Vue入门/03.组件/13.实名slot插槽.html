<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名slot插槽</title>
</head>
<body>
<div id="app">
    <my-computer>
        <div slot="cpu">Intel Core i9</div>
        <div slot="memory">128G大内存</div>
        <div slot="hard-drive">100T SSD硬盘</div>
        <div slot="sound-card">天佑喊麦专用声卡</div>
    </my-computer>
</div>


<template id="my_computer">
    <div id="main">
        <slot name="cpu">这里插CPU的</slot>
        <slot name="memory">这里插内存条的</slot>
        <slot name="hard-drive">这里插硬盘的</slot>
        <slot name="sound-card">这里插声卡的</slot>
    </div>
</template>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-computer', {
        template: '#my_computer'
    });

    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
