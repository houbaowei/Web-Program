<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证data选项必须是函数</title>
</head>
<body>
<div id="app">
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
</div>


<!-- 注册一个组件 -->
<template id="my_btn">
    <button @click="count += 1">点击的次数:{{count}}</button>
</template>

<script src="js/vue.js"></script>
<script>
    Vue.component('my-btn', {
        template: '#my_btn',
        data() {
            return {
                count : 0
            }
        }
    });
    
    new Vue({
        el: '#app',
    });
    
</script>
</body>
</html>
