<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页-京东商城</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="jd-layout">
    <!--搜索栏-->
    <div class="jd-header">
        <div class="jd-header-box">
            <a href="#" class="icon-logo"></a>
            <form action="#">
                <span class="icon-search"></span>
                <input type="search" name="jd-search-bar" id="jd-search-bar" placeholder="Iphone 6S Plus">
            </form>
            <a href="#" class="login">登录</a>
        </div>
    </div>
    <!--/搜索栏-->

    <!--轮播图-->
    <div class="jd-banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/l1.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l2.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l3.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l4.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l5.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l6.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l7.jpg" alt="#">
                </div>
                <div class="swiper-slide">
                    <img src="images/l8.jpg" alt="#">
                </div>
            </div>
            <!-- 添加页码指示器 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!--/轮播图-->

    <!--导航栏-->
    <nav class="jd-nav">
        <ul>
            <li>
                <a href="category.html">
                    <img src="images/nav0.png" alt="#">
                    <p>分类查询</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav1.png" alt="#">
                    <p>物流查询</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav2.png" alt="#">
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav3.png" alt="#">
                    <p>我的京东</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav4.png" alt="#">
                    <p>充值</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav5.png" alt="#">
                    <p>领券中心</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav6.png" alt="#">
                    <p>京东超市</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/nav7.png" alt="#">
                    <p>我的关注</p>
                </a>
            </li>
        </ul>
    </nav>
    <!--/导航栏-->

    <main class="jd-product">
        <!--掌上秒杀-->
        <section class="jd-miaosha jd-product-box">
            <div class="jd-product-top">
                <div class="jd-miaosha-left">
                    <span class="miaosha-icon"></span>
                    <h4 class="miaosha-name">掌上秒杀</h4>
                    <div class="miaosha-time">
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span class="str">:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span class="str">:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                    </div>
                </div>
                <div class="jd-miaosha-right">
                    <a href="#">更多></a>
                </div>
            </div>
            <div class="jd-product-bottom clearfix">
                <ul>
                    <li>
                        <a href="#">
                            <div class="img-box">
                                <img src="images/detail02.jpg" alt="#">
                            </div>
                            <p class="now-price">&yen;20.00</p>
                            <p class="old-price">&yen;200.00</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="img-box">
                                <img src="images/detail02.jpg" alt="#">
                            </div>
                            <p class="now-price">&yen;20.00</p>
                            <p class="old-price">&yen;200.00</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="img-box">
                                <img src="images/detail02.jpg" alt="#">
                            </div>
                            <p class="now-price">&yen;20.00</p>
                            <p class="old-price">&yen;200.00</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <!--/掌上秒杀-->

        <!--超值购-->
        <section class="jd-chaozhi jd-product-box">
            <div class="jd-product-top">
                <h3>超值购</h3>
            </div>
            <div class="jd-product-bottom clearfix">
                <a href="#" class="product-left">
                    <img src="images/cp1.jpg" alt="#">
                </a>
                <a href="#" class="product-right product-right-bottom">
                    <img src="images/cp2.jpg" alt="#">
                </a>
                <a href="#" class="product-right">
                    <img src="images/cp3.jpg" alt="#">
                </a>
            </div>
        </section>
       <!--/超值购-->

        <!--热门活动-->
        <section class="jd-remen jd-product-box">
            <div class="jd-product-top">
                <h3>热门活动</h3>
            </div>
            <div class="jd-product-bottom clearfix">
                <a href="#" class="product-left">
                    <img src="images/cp4.jpg" alt="#">
                </a>
                <a href="#" class="product-right">
                    <img src="images/cp5.jpg" alt="#">
                </a>
                <a href="#" class="product-right">
                    <img src="images/cp6.jpg" alt="#">
                </a>
            </div>
        </section>
        <!--/热门活动-->
    </main>
</div>
</body>
</html>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/main.js"></script>
