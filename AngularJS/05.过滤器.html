<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body ng-app="App">
<ul ng-controller="DemoController">
    <li>{{price|currency:'¥'}}</li>
    <li>{{now|date:'yyyy-MM-dd HH:mm:ss'}}</li>
    <li>{{items|filter:'s'}}</li> <!--返回匹配元素的数组-->
    <li>{{students|json}}</li> <!--js转json-->
    <li>{{items|limitTo:-1}}</li>
    <li>{{str|uppercase}}</li>
    <li>{{str|lowercase}}</li>
    <li>{{num|number:2}}</li>
    <li>{{students|orderBy:'age' : false}}</li>
</ul>

<script src="js/angular.min.js"></script>
<script>
    var App = angular.module('App', []);
    App.controller('DemoController', ['$scope', function ($scope) {
        $scope.price = 11.11;
        $scope.now = new Date();
        $scope.items = ['html', 'css', 'javascript'];
        $scope.students = [
            {name: '小明', age: 7},
            {name: '小红', age: 9},
            {name: '小丽', age: 8}
        ];
        $scope.str = 'wo shi yi Ge Hao Haizi';
        $scope.num = 23.24235;
    }])
</script>
</body>
</html>
