<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body ng-app="YiKe">
<div class="viewport" ng-controller="DemoController">
    <!--侧边导航-->
    <div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavController">
        <dl>
            <dt class="login">
                <div class="avatar">
                    <img src="./public/images/avatar.png" alt="头像">
                </div>
                <span>登录</span>
            </dt>
            <dd ng-repeat="(key, nav) in navs" ng-class="{active: index == key}">
                <a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
                    <span>{{nav.text}}</span>
                </a>
            </dd>
        </dl>
        <div class="extra">
            <a href="javascript:;" class="icon-image">夜晚</a>
            <a href="javascript:;" class="icon-download">离线</a>
        </div>
    </div>
    <!--内容-->
    <div class="container">
        <!--头部-->
        <div ng-class="{header: true, collapse: collapsed}">
            <a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
            <h2>{{title}}</h2>
            <a href="javascript:;" class="search icon-search"></a>
        </div>
        <!--主体-->
        <div class="body" ng-class="{collapse: collapsed}">
            <!--directive 自定义指令-->
            <!--<div loading class="loading" ng-hide="loaded" src="./public/images/loading.gif"><div/>-->
            <img class="loading" ng-hide="loaded" src="./public/images/loading.gif" />
            <!--占位符-->
            <div ng-view></div>
        </img>
    </div>
</div>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<!--AngualrJS入口-->
<script src="./scripts/app.js"></script>
<!--控制器模块-->
<script src="./scripts/controllers.js"></script>
<!--指令模块-->
<script src="./scripts/directives.js"></script>
</body>
</html>
