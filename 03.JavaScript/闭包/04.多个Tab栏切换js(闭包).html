<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个Tab栏切换(闭包)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 360px;
            height: 300px;
            border: 1px solid #CCCCCC;
            margin: 100px auto;
            font-size: 0;
            overflow: hidden;
        }

        .mt span {
            display: inline-block;
            width: 90px;
            height: 30px;
            background-color: pink;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .mt span.current {
            background-color: skyblue;
        }

        .mb li {
            width: 100%;
            height: 270px;
            background-color: skyblue;
            display: none;
            font-size: 13px;
        }

        .mb li.show {
            display: block;
        }
    </style>

    <script>
        window.onload = function () {
            tab('one');
            tab('two');
            tab('three');
        };

        // 封装Tab栏切换函数
        function tab(obj) {
            var target = document.getElementById(obj);
            var spans = target.getElementsByTagName('span');
            var lis = target.getElementsByTagName('li');
            console.log(spans);
            for (var i = 0; i < spans.length; i++) {
                spans[i].onmouseover = function (num) {
                    return function () {
                        // 先全部清除
                        for (var j = 0; j < spans.length; j++) {
                            spans[j].className = '';
                            lis[j].className = '';
                        }
                        // 再设置样式
                        spans[num].className = 'current';
                        lis[num].className = 'show';
                    }
                }(i);
            }
        }
    </script>
</head>
<body>
<div class="box" id="one">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>

<div class="box" id="two">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li>新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>

<div class="box" id="three">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li>新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>
</body>
</html>
