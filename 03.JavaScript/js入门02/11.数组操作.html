<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组操作</title>
    <script>
        var arr = [1, 2, 3, 4];
        console.log(arr.push(8));   // 5    返回的是数组的个数
        console.log(arr);   // [1, 2, 3, 4, 8];

        var arr1 = [5, 6, 7, 8, 9];
        console.log(arr.pop());    // 9     返回的是被删除的元素
        console.log(arr1);  // [5, 6, 7, 8];
    </script>
</head>
<body>

</body>
</html>
