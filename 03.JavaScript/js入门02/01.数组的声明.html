<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的声明</title>
</head>
<body>
<script>
    var num = 10;
    var arr = [1, 3, 5, 7, 9];
    var arr1 = new Array(1, 3, 5, 6);
    var textArr = ['猴哥', '八戒', '白骨精'];
    console.log(arr1[2]);
    console.log(textArr.length);

//    数组遍历
    for (var i = 0; i < textArr.length; i++) {
        console.log(textArr[i]);
    }
    for (var i = 0, len = textArr.length; i < len; i++) {
        console.log(textArr[i]);
    }
</script>
</body>
</html>
