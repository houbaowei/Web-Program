<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求平均值</title>
</head>
<body>
<script>
    function avg(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        return sum/arr.length;
    }
    var array = [1, 3, 4, 6, 8];

    alert(avg(array));
</script>
</body>
</html>
