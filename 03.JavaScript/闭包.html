<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<input type="button" value="点击" id="btn">

<script>
    // ﻿1.函数嵌套函数
    // 2.函数内部可以引用外部的参数和变量
    // 3.参数和变量不会被垃圾回收机制回收

    document.getElementById("btn").onclick = function () {
        alert((function (x) {
            return x*x;
        })(3));
    }

    // 闭包实现累加
    function outer() {
        var x = 10;
        return function () {
            x++;
            console.log(x);
        }
    }
    var y = outer();
    y();
    y();
    y = null;

    var aaa = (function () {
        var a = 1;

        function bbb() {
            a++;
            console.log(a);
        }
        function ccc() {
            a++;
            console.log(a);
        }
        return {
            b : bbb,
            c : ccc
        }
    })();
    aaa.b();
    aaa.c();
    aaa = null;
</script>
</body>
</html>
