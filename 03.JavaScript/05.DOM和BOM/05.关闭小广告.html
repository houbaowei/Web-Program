<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-关闭小广告</title>
    <style>
        #box {
            border: 1px solid #000;
            position: relative;
            display: inline-block;
            /*background-color: red;*/
        }
        #icon {
            vertical-align: top;
        }
        #close {
            position: absolute;
            width: 30px;
            right: 18px;
            top: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/img1.jpg" alt="#" id="icon">
    <img src="img/close.jpg" alt="#" id="close">
</div>
<span>123</span>

<script>
    window.onload = function () {
        var box = document.getElementById('box');
        var close = document.getElementById('close');

        close.onclick = function () {
            box.style.display = 'none';
        }
    }
</script>
</body>
</html>
