<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点关系</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            /*background-color: #EEEEEE;*/
        }
    </style>
</head>
<body>
<div id="box">
    <button class="btn">按钮</button>
    <span id="span">
        <a href="#">百度一下</a>
    </span>
    <p class="mt">我是MT</p>
    <div>哈哈哈</div>
</div>


<script type="text/html">
    window.onload = function () {
        var a = document.getElementsByTagName('a')[0];
        var b = document.getElementsByClassName('btn').item(0);
        // 获取父节点
        var parent = a.parentNode.parentNode;
        console.log(parent);
    }
</script>
<script type="text/html">
    window.onload = function () {
        // 通过子盒子设置父盒子的背景色
        var btn = document.getElementsByClassName('btn')[0];
        var box = btn.parentNode;
        box.style.backgroundColor = 'orangered';
    }
</script>
<script>
    window.onload = function () {
        var span = document.getElementById('span');
        // 下一个兄弟节点
        var next = span.nextElementSibling || span.nextSibling;
        // 上一个兄弟节点
        var previous = span.previousElementSibling || span.previousSibling;
        console.log(next);
        console.log(previous);



        var box = document.getElementById('box');
        // 获取第一个子节点
        console.log(box.firstElementChild || box.firstChild);
        // 获取最后一个子节点
        console.log(box.lastElementChild || box.lastChild);


        // 获取所有的子节点
        var allNodeList = box.children;
        console.log(allNodeList.length);
    }
</script>
</body>
</html>
