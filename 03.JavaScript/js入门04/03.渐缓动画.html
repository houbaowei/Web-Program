<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐缓动画</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");
            var num = 0;
            var target = 500;
            var timer = null;
            btn.onclick = function () {
                timer = setInterval(function () {
                    if (num < 500) {
                        num = num + (target - num)/50;
                        box.style.left = num + "px";
                    } else {
                        clearInterval(timer);
                    }
                }, 10);
            }

        }
    </script>
</head>
<body>
<button id="btn">开始</button>
<div class="box" id="box"></div>
</body>
</html>
