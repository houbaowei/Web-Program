<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击跟随鼠标</title>
    <style>
        #superman {
            width: 99px;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var img = document.getElementById('superman');
            document.onclick = function (event) {
                var event = event || window.event;
                targetX = event.clientX - img.offsetWidth / 2;
                targetY = event.clientY - img.offsetHeight / 2;
            };

            var leaderX = 0, leaderY = 0, targetX = 0, targetY = 0;
            setInterval(function () {
                leaderX = leaderX + (targetX - leaderX) / 10;
                leaderY = leaderY + (targetY - leaderY) / 10;

                img.style.left = leaderX + "px";
                img.style.top = leaderY + "px";
            }, 10);
        }
    </script>
</head>
<body>
<img src="images/Superman.jpg" alt="超人" id="superman">
</body>
</html>
