<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期函数</title>
    <style>

    </style>
    <script>
        var date = new Date();
        console.log('原生Date:' + date);
        console.log('getTime() - 获取毫秒数' + date.getTime());
        console.log('getFullYear() - 获取年:' + date.getFullYear());
        console.log('getMonth() - 获取月:' + date.getMonth());
        console.log('getDate() - 获取日:' + date.getDate());
        console.log('getDay() - 获取星期:' + date.getDay());
        console.log('getHours() - 获取小时:' + date.getHours());
        console.log('getMinutes() - 获取分钟:' + date.getMinutes());
        console.log('getSeconds() - 获取秒:' + date.getSeconds());

        var myTime = new Date('2017/11/12');
        console.log(myTime.getFullYear());  // 2017
    </script>
</head>
<body>
 hello world!
</body>
</html>
