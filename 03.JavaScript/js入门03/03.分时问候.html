<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分时问候</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 120px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: rgba(161, 255, 223, .8);
        }
        .box p {
            padding-left: 150px;
            height: 120px;
            background-position: 20px top;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById('demo');
            var p = demo.getElementsByTagName('p')[0];

            var date = new Date();
            var hour = date.getHours();
            console.log(hour);

            if (hour < 9) {
                p.innerHTML = '早上好, 新的一天新的开始';
                p.style.backgroundImage = "url('images/1.gif')";
            } else if (hour < 12) {
                p.innerHTML = '上午好，好好学习';
                p.style.backgroundImage = "url('images/2.jpg')";
            } else if (hour < 18) {
                p.innerHTML = '下午好，天天向上';
                p.style.backgroundImage = "url('images/4.jpg')";
            } else {
                p.innerHTML = '晚上好，好好复习今天的功课哦';
                p.style.backgroundImage = "url('images/5.jpg')";
            }
        }
    </script>
</head>
<body>
<div class="box" id="demo">
    <p></p>
</div>
</body>
</html>
