<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>红米手机</title>
    <style>
        .mi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        #pic {
            position: absolute;
            top: 0;
            left: 0;
        }
        #up {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 50%;
            cursor: pointer;
        }
        #down {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50%;
            cursor: pointer;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            var num = 0;
            var timer = null;
            $("up").onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(up, 30);
            }
            function up() {
                num -= 3;
//                if (num >= -1070) {
//                    $("pic").style.top = num + "px";
//                } else {
//                    clearInterval(timer);
//                }
                num >= -1070 ? $("pic").style.top = num + "px" : clearInterval(timer);
            }
            $("down").onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    num++;
                    num < 0 ? $("pic").style.top = num + "px" : clearInterval(timer);
                }, 30);
            }
            $("pic").parentNode.onmouseout = function () {
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
<div class="mi">
    <img src="./images/mi.png" alt="红米" id="pic">
    <span id="up"></span>
    <span id="down"></span>
</div>
</body>
</html>
