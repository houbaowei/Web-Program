<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <script>
        window.onload = function () {
            var demo = document.getElementById('demo');
            var num = 0;
            function fn() {
                num++;
                demo.innerHTML = String(num);
            }

            setInterval(fn, 1000);

        }
    </script>
</head>
<body>
<div id="demo">0</div>
</body>
</html>
