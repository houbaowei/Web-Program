<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击倒计时</title>
</head>
<body>
<input type="text">
<button id="btn">点击发送短信</button>
<script>
    var btn = document.getElementById("btn");
    var count = 5;
    var timer = null;
    btn.onclick = function () {
        clearInterval(timer); // 先清除掉原来的定时器
        this.disabled = true;

        var that = this; // 把 btn 对象 给 that  var _this = this;

        timer = setInterval(sendMessage, 1000);
        function sendMessage() {
            count--;
            if (count >= 0) {
                that.innerHTML = "还剩"+count+"秒";
            } else {
                that.innerHTML = "重新发送短信";
                count = 5;
                that.disabled = false;
                clearInterval(timer); // 不清除定时器程序会继续执行
            }
        }
    }
</script>
</body>
</html>
