<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="txt">字符串:</label><input type="text" id="txt">
<label for="index">索引的字符串:</label><input type="text" id="index">
<button id="btn1">从前面开始索引</button>
<button id="btn2">从后面号开始索引</button>
<script>
    var txt = "abcdefg";
    console.log(txt.charAt(4));		// e
    console.log(txt.charCodeAt(4));		// 101

    function $(id) {
        return document.getElementById(id);
    }
    $("btn1").onclick = function () {
        // 返回字符第一次出现的位置, 从前往后数
        alert($("txt").value.indexOf($("index").value));
    }
    $("btn2").onclick = function () {
        // 返回字符最后一次出现的位置, 从前往后数
        alert($("txt").value.lastIndexOf($("index").value));
    }

</script>
</body>
</html>
