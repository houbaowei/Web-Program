<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
        h3 {
            text-shadow: 5px 5px 5px red;
        }
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-shadow: 3px 3px 3px orange;
        }
    </style>
</head>
<body>
<h3>文字阴影: text-shadow</h3>
<div>边框阴影：box-shadow</div>
</body>
</html>
