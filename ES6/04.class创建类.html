<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class创建类</title>
</head>
<body>
<script>
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        introduce() {
            console.log('我叫' + this.name + ', 今年' + this.age + '岁');
        }
    }

    let person = new Person('张三', 18);
    person.introduce();
</script>
</body>
</html>
