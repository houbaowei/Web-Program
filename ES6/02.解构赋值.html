<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构赋值</title>
</head>
<body>
<script>
    // 普通变量声明
    var name = '张三', age = 18, sex = '男';


    // 数组解构赋值
    let [name, age, sex] = ['张三', 18, '男'];


    // 对象解构赋值
    let {name, age, sex} = {
        name : '张三',
        age : 18,
        sex : '男'
    };
</script>
</body>
</html>
