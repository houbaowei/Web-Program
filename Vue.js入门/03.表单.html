<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 表单</title>
    <script src="js/vue.js"></script>
    <style>

    </style>
</head>

<body>
<h2>输入框</h2>
<div id="app">
    <p>input元素:</p>
    <input type="text" placeholder="编辑我..." v-model.lazy="message">
    <p>消息是:{{message}}</p>
    <br>
    <p>textarea元素:</p>
    <p style="white-space: pre">{{message2}}</p>
    <textarea cols="30" rows="10" placeholder="多行文本输入..." v-model="message2"></textarea>
</div>

<hr>
<h2>复选框</h2>
<div id="app2">
    <p>单个复选框</p>
    <input type="checkbox" name="" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
    <br>
    <p>多个复选框：</p>
    <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
    <label for="runoob">Runoob</label>
    <input type="checkbox" id="google" value="Google" v-model="checkedNames">
    <label for="google">Google</label>
    <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
    <label for="taobao">taobao</label>
    <p>选择的值为: {{ checkedNames }}</p>
</div>

<hr>
<div id="app3">
    <p>单选按钮</p>
    <label for="google">Google</label>
    <input type="radio" name="search" id="google" value="Google" v-model="picked">
    <label for="baidu">Baidu</label>
    <input type="radio" name="search" id="baidu" value="Baidu" v-model="picked">
    <p>选中值为: {{ picked }}</p>
</div>

<hr>
<div id="app4">
    <label for="fruit">水果：</label>
    <select name="fruit" id="fruit" v-model="selected">
        <option value="orange">橘子</option>
        <option value="apple">苹果</option>
        <option value="banana">香蕉</option>
    </select>

    <div id="output">
        选择的水果是：{{ selected }}
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            message2: '你是我的小呀小苹果!'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            checked: false,
            checkedNames: []
        }
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            picked: 'Google'
        }
    });

    var app4 = new Vue({
        el: '#app4',
        data: {
            selected: ''
        }
    })
</script>

</html>
