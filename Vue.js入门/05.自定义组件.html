<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时,input元素自动获取焦点:</p>
    <input type="text" v-focus>
</div>

<script>
    // 注册一个全局自定义指令 v-focus
    Vue.directive('focus', {
        // 当绑定元素掺入到 DOM 中
        inserted: function (el) {
            el.focus()
        }
    })

    new Vue({
        el: '#app',
//        注册一个局部的自定义指令 v-focus
        directives: {
            focus: {
                inserted: function (el) {
                    el.focus()
                }
            }
        }
    })
</script>
</body>
</html>
