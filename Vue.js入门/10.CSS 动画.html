<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 动画</title>
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="show = !show">Toggle Show</button>
    <transition name="bounce">
        <p v-if="show">Look at me!</p>
    </transition>

    <h1 v-if="show">Yes</h1>
    <h1 v-else>No</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
