<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="js/vue.js"></script>
</head>
<body>
<h3>全局组件</h3>
<div id="app">
    <quanju></quanju>
</div>

<h3>局部组件</h3>
<div id="app2">
    <jubu></jubu>
</div>

<div id="app3">
    <child message="Hello Props"></child>
</div>
<script>
    // --------------- 全局组件 ----------------
    // 注册组件
    Vue.component('quanju', {
        template: '<h1>这是全局的组件!</h1>'
    });
//    创建根实例
    var app = new Vue({
        el: '#app'
    });

    // ----------------- 局部组件 ----------------
    var app2 = new Vue({
        el: '#app2',
        components: {
            'jubu': {
                template: '<h1>这是局部的组件!</h1>'
            }
        }
    });

    Vue.component('child', {
        props: ['message'],
        template: '<sapan>{{message}}</sapan>'
    });

    // -------------- Prop验证 ---------------
    // prop 是一个对象而不是字符串数组时，它包含验证要求
    Vue.component('example', {
        props: {
            message: Number,
            temp: [String, Number],
            xxx: {
                type: String,
                required: true
            },
            propX: {
                type: Object,
                default: function () {
                    return { message : 'Hello Vue'}
                }
            }
        }
    });

    
</script>
</body>
</html>
