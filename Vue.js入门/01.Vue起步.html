<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue起步</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <h3>入门</h3>
    {{message}}
</div>

<div id="app2">
    <span v-bind:title="title">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app3">
    <h3>条件</h3>
    <p v-if="seen">控制台设置'app3.seen=flase'将消失</p>
</div>

<div id="app4">
    <h3>循环</h3>
    <ol>
        <li v-for="val in array">
            {{val.text}}
        </li>
    </ol>
</div>

<div id="app5">
    <h3>处理用户输入</h3>
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>

</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            title: '页面加载于' + new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app4',
        data: {
            array: [
                {text : '张三'},
                {text : '李四'},
                {text : '王五'}
            ]
        }
    });

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Vue.js!'
        }
    });


</script>
