<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css过渡</title>
    <style>
        .v-enter-active {
            transition: all .3s ease;
        }
        .v-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .v-enter, .v-leave-to {
            transform: translate(30px, 20px);
            opacity: 0;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="show = !show">Toggle render</button>
    <transition>
        <p v-if="show">Hello</p>
    </transition>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
