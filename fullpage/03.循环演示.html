<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>循环演示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.css">
    <style>
        .section{
            text-align: center;
            font: 50px sans-serif;
            color: #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/vendors/jquery.easings.min.js"></script>
</head>
<body>

<div id="fullpage">
    <!--class必须写为section-->
    <div class="section">
        <h3>第一屏</h3>
        <p>fullpage.js - 循环滚动</p>
    </div>
    <div class="section">
        <div class="slide">
            <h3>第二屏的第一屏</h3>
        </div>
        <div class="slide">
            <h3>第二屏的第二屏</h3>
        </div>
        <div class="slide">
            <h3>第二屏的第三屏</h3>
        </div>
    </div>
    <div class="section"><h3>第三屏</h3></div>
    <div class="section">
        <h3>第四屏</h3>
        <p>这是最后一屏,继续滚动将滚动到第一屏</p>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
//            设置可以循环滚动
            continuousVertical: true,
        });
    });
</script>
</body>
</html>
