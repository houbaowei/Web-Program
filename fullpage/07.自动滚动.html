<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>自动滚动</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.css">
    <style>
        .section{
            text-align: center;
            font: 50px sans-serif;
            color: #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/vendors/jquery.easings.min.js"></script>
</head>
<body>

<div id="fullpage">
    <!--class必须写为section-->
    <div class="section">
        <h3>第一屏</h3>
        <p>fullpage.js - 自动滚动演示</p>
    </div>
    <div class="section"><h3>第二屏</h3></div>
    <div class="section"><h3>第三屏</h3></div>
    <div class="section"><h3>第四屏</h3></div>
</div>


<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
//            循环滚动
            continuousVertical: true,
        });

//        设置定时器开启自动滚动
        setInterval(function () {
            $.fn.fullpage.moveSectionDown();
        }, 3000);
    });
</script>
</body>
</html>
