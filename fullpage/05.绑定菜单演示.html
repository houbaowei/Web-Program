<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>绑定菜单演示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.css">
    <style>
        #menu {
            margin: 0;
            padding: 0;
            position: fixed;
            left: 10px;
            top: 10px;
        }
        #menu li {
            float: left;
            margin: 0 10px 0 0;
            font-size: 14px;
            list-style: none;
        }
        #menu a {
            float: left;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
        }
        #menu .active a {
            color: #ffffff;
            background-color: #333333;
        }
        .section{
            text-align: center;
            font: 50px sans-serif;
            color: #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/vendors/jquery.easings.min.js"></script>
</head>
<body>

<div id="fullpage">
    <!--class必须写为section-->
    <div class="section">
        <h3>第一屏</h3>
        <p>fullpage.js - 绑定菜单演示</p>
    </div>
    <div class="section"><h3>第二屏</h3></div>
    <div class="section"><h3>第三屏</h3></div>
    <div class="section"><h3>第四屏</h3></div>
</div>
<!--放在前面会出现被遮挡的bug-->
<ul id="menu">
    <li data-menuanchor='page1' class='active'><a href="#page1">第一屏</a></li>
    <li data-menuanchor='page2'><a href="#page2">第二屏</a></li>
    <li data-menuanchor='page3'><a href="#page3">第三屏</a></li>
    <li data-menuanchor='page4'><a href="#page4">第四屏</a></li>
</ul>

<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
            continuousVertical: true,
            anchors: ['page1', 'page2', 'page3', 'page4'],
            menu: '#menu',
        });
    });
</script>
</body>
</html>
