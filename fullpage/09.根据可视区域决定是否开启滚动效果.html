<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>响应式-fullpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.css">
    <style>
        .section{
            text-align: center;
            font: 50px sans-serif;
            color: #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/vendors/jquery.easings.min.js"></script>
</head>
<body>

<div id="fullpage">
    <!--class必须写为section-->
    <div class="section">
        <h3>第一屏</h3>
        <p>根据可视区域大小启用/关闭全屏滚动效果</p>
    </div>
    <div class="section">
        <h3>第二屏</h3>
        <p>如果可视区宽度小于1024，则关闭全屏滚动效果，使用自带的滚动条</p>
    </div>
    <div class="section">
        <h3>第三屏</h3>
        <p>请试着调整浏览器大小并查看滚动条是否出现</p>
    </div>
    <div class="section"><h3>第四屏</h3></div>
</div>


<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
        });
//        调整浏览器窗口时调用此方法
        $(window).resize(function () {
            autoScrolling();
        });

//        定义是否开启自动滚动的方法
        function autoScrolling() {
            var $width = $(window).width();
            if ($width < 1024) {
                $.fn.fullpage.setAutoScrolling(false);
            } else {
                $.fn.fullpage.setAutoScrolling(true);
            }
        }
        autoScrolling();
    });
</script>
</body>
</html>
